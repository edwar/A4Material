<mat-toolbar color="primary">
  <span>Edwar</span>
  <span class="espacio"></span>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon>Menu</button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-card *ngFor="let data of (myData ? myData.slice(0, 10): []); let i = index">
  <img mat-card-image src="{{ data.url }}">
  <mat-card-header>
    <mat-card-title>
      {{data.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>favorite</mat-icon>
      Me gusta
    </button>

    <button mat-button>
      <mat-icon>shared-variant</mat-icon>
      Compartir
    </button>
  </mat-card-actions>
</mat-card>
